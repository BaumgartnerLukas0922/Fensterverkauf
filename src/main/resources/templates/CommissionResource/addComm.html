<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="webjars/milligram/1.3.0/dist/milligram.min.css"/>
  <title>Add-Order</title>
</head>
<body>
<h1>Neue Order in Auftrag geben</h1>
<form action="/commission/add" method="post" name="commissionForm" enctype="application/x-www-form-urlencoded">

  <label for="shipmentId">Shipment#:</label>
  <select name="shipmentId" id="shipmentId">
    <option disabled value="">Shipment#</option>
    {#for shipment in shipments}
      <option value="{shipment.getShipmentId()}">{shipment}</option>
    {/for}
  </select>

  <label for="locationId">Location#:</label>
  <select name="locationId" id="locationId">
    <option disabled value="">Location#</option>
    {#for location in locations}
      <option value="{location.getLocationId()}">{location}</option>
    {/for}
  </select>

  <button class="w3-button w3-black w3-section" type="submit">
    <i class="fa fa-paper-plane"></i><a href="/commission">Neue Order beauftragen</a>
  </button>
</form>
</body>
</html>
