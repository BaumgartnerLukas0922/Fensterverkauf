<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/milligram/1.3.0/dist/milligram.min.css"/>
    <title>Order</title>
</head>
<body>
<h1>Order</h1>

<table>
    <thead>
        <tr>
            <th>Order-Number</th>
            <th>Shipment</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
    {#for commission in commissions}
        <tr>
        <td>{commission.getShipment().getShipmentId()}</td>
        <td>{commission.getLocation().getAddress()}</td>
        </tr>
    {/for}
    </tbody>
</table>

</body>
</html>
